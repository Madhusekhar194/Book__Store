<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
	<div>
		<h1>Book Form</h1>
		<p th:text="${succMsg}"></p>
		<p th:text="${errMsg}"></p>

		<form th:action="@{/save}" th:object="${book}" method="post">
			<table>
				<tr>
					<td>Book Name</td>
					<td> <input type="text" th:field="*{bookName}"/></td>
				</tr>
				<tr>
					<td>Book Price</td>
					<td> <input type="number" th:field="*{bookPrice}"/></td>
				</tr>
				<tr>
					
					<td> <input type="submit" value="Save"/></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
